 <body>
 <p
    width:100vmin;
    hight:100vmin;
    >関数に囲まれた図形の面積の求め方
    <br>→基本的に定積分で求める.&nbsp;幾何的な考察も忘れずに.
    <br>区間\(a\leq x \leq b\)において,&nbsp;関数\(f(x)\)と\(g(x)\)が
    \[f(x) \geq g(x)\]
    であるとき,&nbsp;関数\(f(x)\)と\(g(x)\),&nbsp;及び,&nbsp;二直線\(x=a\)と\(x=b\)で囲まれる図形の面積は
    \[S=\int_{a}^{b}\{f(x)-g(x)\}\]
   で求められる.
<br><img src="画像/積分 g(x)-f(x).png" height="200" alt="\(f(x)\)のグラフ"  style="display: block; margin: auto;" />
  </p>
