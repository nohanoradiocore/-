   →係数が有理数のみの多項式が有理数解を持つ時, その解は
\[(有理数解)=\frac{(定数項の約数)}{(最高次係数の約数)}\]
&emsp;となる
<br>→\((有理数解)=\frac{(定数項の約数)}{(最高次係数の約数)}\)を満たさない有理数解を持つことはない.
